<script>

setInterval(function(){ repaintDiv(); }, 100);

function repaintDiv() {
	var backgroundDiv = document.getElementById("background");
	var divs = backgroundDiv.getElementsByTagName("div");
	for(var i = 0; i < divs.length; i++){
	  var randomNumberString = "";
	  for(j = 0; j < 20; j++){
		  var randomStr = "" + Math.random();
		  randomStr = randomStr.substring(2, 12) + "&nbsp;&nbsp;&nbsp;&nbsp;";

	  }
	  divs[i].innerHTML = randomNumberString;
	}
}
